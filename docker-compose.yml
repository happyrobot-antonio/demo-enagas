services:
  # Base de datos PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: gts-database
    environment:
      POSTGRES_DB: gts_operations
      POSTGRES_USER: gts_admin
      POSTGRES_PASSWORD: gts_secure_pass_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gts_admin -d gts_operations"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gts-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: gts_operations
      DB_USER: gts_admin
      DB_PASSWORD: gts_secure_pass_2026
    ports:
      - "8000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gts-network
    volumes:
      - ./api:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: gts-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - gts-network
    restart: unless-stopped

networks:
  gts-network:
    driver: bridge

volumes:
  postgres_data:
