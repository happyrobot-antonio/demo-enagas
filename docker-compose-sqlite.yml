services:
  api:
    build: ./api
    container_name: gts-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_PATH: /app/data/gts.db
    ports:
      - "8000:3000"
    volumes:
      - api-data:/app/data
    networks:
      - gts-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    container_name: gts-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - gts-network

networks:
  gts-network:
    driver: bridge

volumes:
  api-data:
